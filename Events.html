      <!-- Commen HTML Events
            1. onChange , 2. onclick, 3.onmouseover, 4.onmouseout , 5.onkeydown , 6.onload -->

     <button onclick="alert('Hello')">Click to alert a message</button>
     <h5 id="date"></h5>
     <button onclick="displayDate()">Click to get date</button>
    <script>
        function displayDate(){
            document.getElementById("date").innerHTML=Date()
        }

    </script>

    <!-- Input Events
        1.onfocus , 2.onkeydown , 3.onkeyup, 4.onblur, 5.onselect ,6.onsubmit , 7.onkeypress, 8.onchange, 9.onreset -->
   
        <label for="name">Enter Name :</label>
        <input type="text" id="fName" onblur="myFunction()">

        <script>
            function myFunction(){
                var name=document.getElementById("fName");
                name.value=name.value.toLowerCase();
                
            }
        </script>
